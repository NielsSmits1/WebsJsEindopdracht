<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Dn Oetel</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!--SCRIPS-->
<script type="module" src="../Controller/WeatherController.js" defer></script>
<script type="module" src="../Controller/InventoryController.js" defer></script>
<script src="viewcontroller.js" defer></script>
<script src="../Controller/ItemController.js" defer></script>
<script type="module" src="../Controller/MainController.js" defer></script>


<!--CSS-->
<link rel="stylesheet" href="style.css">
</head>

<body class="page-content">
<div class="d-flex justify-content-center">
    <!--left row-->
    <div class="col-3 background-lightblue">
        <div class="d-flex flex-column ">

            <div class="row">
                <img class="img-fluid logo" width="100px" src="img/oetel.jpg" alt="logo_oetel">
                <p class="display-4 my-auto">Dn Oetel</p>
            </div>

            <button id="clothing-btn" class="btn button btn-outline-primary select">Clothing</button>
            <button id="tierlantin-btn" class="btn button btn-outline-primary select">Tierlantin</button>
            <button id="decoration-btn" class="btn button btn-outline-primary select">Decoration</button>
            <button id="create-item-btn" class="btn button btn-outline-primary select">New product</button>

            <div class="dropdown">
                <button class="dropbtn">Dropdown</button>
                <div class="dropdown-content" id="clothing-dropdown">
                </div>
            </div>

            <hr>

            <div class="weatherCast">
                <h4 id="location"></h4>
                <p id="temp"></p>
                <p id="feels_like"></p>
                <p id="weatherDescription"></p>
                <p id="humidity"></p>
            </div>

            <p>Kies hier een stad! </p>

            <div class="row d-flex justify-content-center">
                <button class="btn btn-info smallMargin" id="btn-weather-switch-previous" type="button">Previous HQ</button>
                <button class="btn btn-info smallMargin" id="btn-weather-switch-next" type="button">Next HQ</button>
            </div>
            <hr>

        </div>
    </div>

    <!--right row-->
    <div class="col-7 background-lightcoral" id="target">
        <p id="information-bar" class="region "></p>
        <div id="clothing-region" class="region"></div>
        <div id="tierlantin-region" class="region"></div>
        <div id="decoration-region" class="region"></div>

        <div id="create-item-region" class="region">
            <form action="#" method="POST" onsubmit="createItem();return false">
                <div class="form-group smallMargin d-flex flex-column">

                    <div class="row d-flex">
                        <button class="btn btn-info smallMargin" id="btn-clothing-form" type="button">Clothing</button>
                        <button class="btn btn-info smallMargin" id="btn-tierlatin-form" type="button">Tierlantijn</button>
                        <button class="btn btn-info smallMargin" id="btn-decoration-form" type="button">Decoratie</button>
                    </div>

                    <!-- START General form fields-->
                    <input class="smallVerticalMargin" type="text" id="item-name" name="item-name">

                    <input class="smallVerticalMargin" type="text" id="item-description" name="item-description">

                    <input class="smallVerticalMargin" type="text" id="item-purchase-price" name="item-purchase-price">

                    <input class="smallVerticalMargin" type="text" id="item-sell-price-exbtw" name="item-sell-price-exbtw">
                    <!-- END General form fields-->

                    <!--clothing, decoration-->
                    <input class="smallVerticalMargin" type="text" id="item-color" name="item-color">

                    <!--clothing-->
                    <input class="smallVerticalMargin" type="text" id="item-size" name="item-size">

                    <!--tier-->
                    <input class="smallVerticalMargin" type="text" id="item-weight" name="item-weight">

                    <!--decoration-->
                    <input class="smallVerticalMargin" type="text" id="item-size-CM" name="item-size-CM">

                    <!--decoration-->
                    <input class="smallVerticalMargin" type="text" id="item-amount-in-package" name="item-amount-in-package">


                    <input class="btn btn-info" type="submit" value="Aanmaken die handel!">
                </div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
